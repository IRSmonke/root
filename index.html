<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>root/init</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    #container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.4) contrast(1.5) grayscale(0.3);
    }

    .prompt {
      z-index: 3;
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #00ffcc;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      font-size: 20px;
      outline: none;
      width: 400px;
      text-align: center;
    }

    .error {
      margin-top: 15px;
      color: red;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>

  <video id="video-bg" autoplay loop muted>
    <source src="glitched_intro.mp4" type="video/mp4">
    <!-- Replace with your actual creepy background video -->
  </video>

  <div id="container">
    <div class="prompt">AUTHORIZATION REQUIRED<br><br>ENTER PASSCODE:</div>
    <input type="text" id="passwordInput" />
    <div class="error" id="errorMsg">ACCESS DENIED</div>
  </div>

  <script>
    const correctPassword = 'ROOT';
    const input = document.getElementById('passwordInput');
    const error = document.getElementById('errorMsg');

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const userInput = input.value.trim().toUpperCase();
        if (userInput === correctPassword) {
          window.location.href = "terminal.html";
        } else {
          error.style.display = 'block';
          input.value = '';
        }
      }
    });
  </script>
</body>
</html>
